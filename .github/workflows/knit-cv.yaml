on:
  schedule:
    - cron:  '30 18 * * 1'
  push:
    branches: [main]

name: knit-cv

jobs:
  knit-cv:
    runs-on: windows-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-renv@v2

      - uses: r-lib/actions/setup-tinytex@v2
      - run: tlmgr --version

      - name: render rmd and generate pdf
        run: |
          Rscript -e "rmarkdown::render(here::here('templates/cv.Rmd'), output_file = here::here('cv.html'))"
          Rscript -e "pagedown::chrome_print('cv.html')"

      - name: Commit files
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add --all
          git commit -am "add the cv.pdf file to the root directory"
          git push
